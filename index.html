<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abayas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="social-icon-container">
        <img
          class="s"
          src="./images/social icons/icons8-facebook-94.png"
          alt=""
        />
        <img
          class="s"
          src="./images/social icons/icons8-instagram-94.png"
          alt=""
        />
        <img
          class="s"
          src="./images/social icons/icons8-pinterest-94.png"
          alt=""
        />
        <img
          class="s"
          src="./images/social icons/icons8-tiktok-48.png"
          alt=""
        />
        <img
          class="s"
          src="./images/social icons/icons8-youtube-94.png"
          alt=""
        />
      </div>

      <div class="logo-container">
        <img src="./images/logo/emorium_logo-removebg-preview.png" alt="" />
      </div>

      <div class="search-bar-container">
        <input type="search" name="" id="search-bar" placeholder="Search" />
        <img src="./images/social icons/icons8-search-94.png" alt="" />
        <button type="button" class="btn btn-primary position-relative">
          <img
            src="./images/social icons/icons8-cart.gif"
            alt=""
            id="cart-gif"
          />
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            0
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
    </div>

    <div class="nav-container">
      <nav>
        <ul>
          <li>Home</li>
          <li>New Arrivals</li>
          <li>Abayas</li>
          <li>Hijabs</li>
          <li>Chadar</li>
          <li>Hijabs Caps</li>
          <li>Accessories</li>
        </ul>
      </nav>
    </div>

    <!-- Main body -->

    <div class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/Web_slider_desktop_abayaa_3_1512x.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/Black_Camels_09_May_Banner_kids.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- 3 item columns -->

    <div class="three-img-conatiner">
      <img src="./images/Black_Camels_Inner_Box_01_870x.webp" alt="" />
      <img src="./images/Black_Camels_Inner_Box_02_870x.webp" alt="" />
      <img src="./images/Black_Camels_Inner_Box_03_870x.webp" alt="" />
    </div>

    <div class="banner">New Arrivals</div>

    <div class="kids">
      <img src="./images/TaraBasicAbaya-Biege1.webp" alt="" />
      <img src="./images/HajarEmbellishedAbaya-LightLilac1.webp" alt="" />
      <img src="./images/JooryLayeredAbaya1.webp" alt="" />
      <img
        src="./images/Mashael2-PieceChiffonOpenAbaya_Kids_1 (1).webp"
        alt=""
      />
    </div>

    <!-- umrah section -->

    <div class="umrah-section">
      <img src="./images/Black_Camels_18_April_Banner.webp" alt="" />
    </div>

    <div class="banner">Umrah Essentials</div>

    

    <video src="./b9d32685dc1d48e2874f2b5edf1c5564.mp4" autoplay loop></video>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
